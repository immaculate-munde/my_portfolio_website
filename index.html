<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Immaculate Munde | Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="nav-container">
      <h1>Immaculate Munde</h1>
      <nav>
        <a href="#projects">Projects</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section id="hero" class="centered-section">
    <div class="hero-text">
      <h2>Hello, I'm Immaculate</h2>
      <p>Front-End Developer | ALX Learner | UI Enthusiast</p>
    </div>
    <div class="hero-photo">
      <img src="your-photo.jpg" alt="Profile Photo" />
    </div>
  </section>

  <section id="projects" class="centered-section">
    <h2>Projects</h2>
    <div class="projects-grid">
      <div class="project-card">Project 1</div>
      <div class="project-card">Project 2</div>
      <div class="project-card">Project 3</div>
    </div>
  </section>

  <section id="about" class="centered-section">
    <h2>About Me</h2>
    <p>I am a passionate front-end developer focused on building responsive, user-friendly interfaces.</p>
  </section>

  <section id="contact" class="centered-section">
    <h2>Contact Me</h2>
    <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="_replyto" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
